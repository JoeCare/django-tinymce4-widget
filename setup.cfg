[bumpversion]
current_version = 4.0.0
commit = True
tag = True

[bdist_wheel]
universal = 1

[bumpversion:file:setup.py]

[bumpversion:file:tinymce/__init__.py]

[bumpversion:file:docs/conf.py]

[flake8]
ignore = D203
exclude = 
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 88

[tool:isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = tests,django_codemod
